<label for="recipes">Saved Recipes</label>
<select name="recipes">
    <div *ngFor="let g of favoriteRecipes">
        <!-- favorite recipes slot/type -->
        <option value="{{g.id}}">{{g.label}}</option>
    </div>
</select>
<br>

<label for="day">Day of the Week</label>
<select name="day">
    <span *ngFor="let g of daysOfWeek">
        <!-- day of week slot/type -->
        <option value="{{g}}">{{g}}</option>
    </span>
</select>
<br>

<label for="meal">Meal</label>
<select name ="meal">
    <div *ngFor="let g of meals">
        <!-- meal slot/type -->
        <option value="{{g}}">{{g}}</option>
    </div>
</select>
<br>
<input type="submit">

</html>
