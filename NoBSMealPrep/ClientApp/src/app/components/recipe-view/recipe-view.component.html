<h2>Recipe Details:</h2>
<div *ngIf="foundRecipe[0] !== undefined">
        <h3>{{foundRecipe[0].recipe.label}}</h3>
    <br>
        <img src="{{foundRecipe[0].recipe.image}}">    
    <br>
    <br>
        <p>Cuisine Type:</p>
        <div *ngFor="let c of foundRecipe[0].recipe.cuisineType">
            <p>{{c}}</p>
        </div>
    <br>
        <p>Calories: {{foundRecipe[0].recipe.calories | number}}</p>
    <br>
        <p>Health Information:</p>
        <div *ngFor="let h of foundRecipe[0].recipe.healthLabels">
            <p>{{h}}</p>
        </div>
    <br>
        <p>Servings: {{foundRecipe[0].recipe.yield}}</p>
    <br>
        <div *ngFor="let ing of foundRecipe[0].recipe.ingredientLines; index as i">
            <p>Ingredient {{i+1}}: {{ing}}</p>
        </div>
    <br>
        <p>Instructions:</p>
        <a href="{{foundRecipe[0].recipe.url}}">{{foundRecipe[0].recipe.url}}</a>
    <br>
    <br>
        <button (click)="onBack()">Back to Recipe Search</button>
    <br>
    <br>
        <button (click)="checkUser()">Add to Favorites</button>
    <br>
    <br>
</div>
