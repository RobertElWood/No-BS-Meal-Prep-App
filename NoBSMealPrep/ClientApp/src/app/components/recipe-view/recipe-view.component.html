<h2>Recipe Details:</h2>
<div *ngIf="foundRecipe[0] !== null">
        <h3>{{foundRecipe[0].recipe.label}}</h3>
    <br>
        <img src="{{foundRecipe[0].recipe.image}}">    
    <br>
    <br>
        <p>Cuisine Type:</p>
        <div *ngFor="let c of foundRecipe[0].recipe.cuisineType">
            <p>{{c}}</p>
        </div>
    <br>
        <p>Calories: {{foundRecipe[0].recipe.calories}}</p>
    <br>
        <p>Servings: {{foundRecipe[0].recipe.yield}}</p>
    <br>
        <div *ngFor="let ing of foundRecipe[0].recipe.ingredientLines; index as i">
            <p>Ingredient {{i+1}}: {{ing}}</p>
        </div>
    <br>
        <p>Instructions: {{foundRecipe[0].recipe.instructions}}</p>
    <br>
    <br>
        <button (click)="onBack()">Back to Recipe Search</button>
</div>
